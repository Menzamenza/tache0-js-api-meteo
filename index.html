<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 my-3">
                <form action="#">
                    <div class="form-group">
                        <input type="text" name="" id="inputCity" class="form-control" placeholder="Dakar....">
                    </div>
                    <button type="submit" value="" class="btn btn-info w-100 mt-3 text-white">
                        Rechercher
                    </button>
                </form>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
               <div class="box-container fs-4">
                <div class="d-flex">
                    <div id="city" class="box  bg-primary d-flex justify-content-center align-items-center"></div>
                    <div id="temp" class="box  bg-primary-subtle d-flex justify-content-center align-items-center"></div>
                </div>
                <div class="d-flex">
                    <div id="humidity" class="box  bg-light bg-gradient d-flex justify-content-center align-items-center"></div>
                    <div id="wind" class="box bg-danger-subtle d-flex justify-content-center align-items-center"></div>
                </div>
               </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
